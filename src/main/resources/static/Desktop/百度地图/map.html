<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            body,
            html,
            #allmap {
                margin-top: 20px;
                margin-left: 500px;
                width: 500px;
                height: 500px;
                overflow: hidden;
                margin: 0;
                font-family: "微软雅黑";
            }
        </style>
        <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=mL9foGGmmMFHZm5PG5GtunnVgXXBHLyU"></script>
        <title>地图展示</title>
    </head>

    <body>

        <input type="text" value="" name='tex'>
        <input type="button" value="查询" onclick="but()">
        <div id="allmap"></div>
    </body>




</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例

    map.centerAndZoom("河南", 15); //设置城市名为地图中心
    // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    var local = new BMap.LocalSearch(map, {
        renderOptions: { map: map }
    });

    //点击查询事件
    function but() {
        var val = document.getElementsByName('tex')[0].value;//获得输入的文本值
        local.search(val);

    }








</script>
